{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный список</title>
    <link rel="stylesheet" href="{% static 'css/icon-font.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.min.css' %}">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
            </div>
            <nav class="nav">
                {% if user.is_authenticated %}
                    <ul class="nav-links">
                        <li class="nav-links__item nav-links__item_welcome">Добро пожаловать, <a href="{% url 'password_change' %}">{{ user.username }}</a>!</li>
                        <li class="nav-links__item">
                            <form action="{% url 'logoutuser' %}" method="POST">
                                {% csrf_token %}
                                <button class="form-btn" type="submit">Выйти</button>
                            </form>
                        </li>
                    </ul>
                {% else %}
                    <ul class="nav-links">
                        <li class="nav-links__item"><a class="nav-links__link" href="{% url 'loginuser' %}">Войти</a></li>
                        <li class="nav-links__item"><a class="nav-links__link" href="{% url 'signup' %}">Зарегистрироваться</a></li>
                    </ul>
                {% endif %}
            </nav>
    </header>
    {% block content %}{% endblock %}
    </div>
    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
