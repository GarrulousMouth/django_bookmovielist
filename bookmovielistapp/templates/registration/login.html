{% extends 'bookmovielistapp/base.html' %}
{% block content %}
<main class="main-login">
    <h1 class="title">ВХОД</h1>

    <h2>{{ error }}</h2>

    <form class="form-login" method="POST">
            {% csrf_token %}
        {{ form.as_p }}
        <button class="form-btn login-btn" type="submit">Войти</button>
        <a class="text login-link" href="{% url 'password_reset' %}">Забыли пароль?</a>
    </form>
</main>

{% endblock %}
