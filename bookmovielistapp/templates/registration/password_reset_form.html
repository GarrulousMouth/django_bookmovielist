{% extends 'bookmovielistapp/base.html' %}

{% block content %}
<main class="reset-form">
    <h2 class="title mb-20px">Забыли свой пароль?</h2>
    <p class="text mb-20px">Введите свой адрес электронной почты, чтобы получить новый пароль.</p>
    <form method="post">
        {{ form.as_p }}
        <p><input class="form-btn" type="submit" value="Отправить email"></p>
        {% csrf_token %}
    </form>
</main>
{% endblock %}
